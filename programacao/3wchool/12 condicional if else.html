<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>

        //If Else
            //metodo para obter Hora
        let hora=new Date().getHours();

        if (hora < 12){
            alert("Bom dia!")
        }else if (hora< 18) {
            alert("Boa tarde")
        }else {
            alert("Boa noite")
        }
        
        


    </script>
    
</body>
</html>
