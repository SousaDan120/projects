<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .grid { display: grid; grid-template-columns: repeat(4, 100px); gap: 10px; justify-content: center; }
        .card { width: 100px; height: 100px; background: #ccc; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .card img { width: 100%; height: 100%; display: none; }
    </style>
</head>
<body>
    <h1>Jogo da Memória</h1>
    <div class="grid"></div>
    <script>
        const images = [
            "https://picsum.photos/100/100?random=1", "https://picsum.photos/100/100?random=1",
            "https://picsum.photos/100/100?random=2", "https://picsum.photos/100/100?random=2",
            "https://picsum.photos/100/100?random=3", "https://picsum.photos/100/100?random=3",
            "https://picsum.photos/100/100?random=4", "https://picsum.photos/100/100?random=4",
            "https://picsum.photos/100/100?random=5", "https://picsum.photos/100/100?random=5",
            "https://picsum.photos/100/100?random=6", "https://picsum.photos/100/100?random=6",
            "https://picsum.photos/100/100?random=7", "https://picsum.photos/100/100?random=7",
            "https://picsum.photos/100/100?random=8", "https://picsum.photos/100/100?random=8"
        ];

        images.sort(() => Math.random() - 0.5);
        
        const grid = document.querySelector(".grid");
        let firstCard = null, secondCard = null;

        images.forEach(src => {
            const card = document.createElement("div");
            card.classList.add("card");
            const img = document.createElement("img");
            img.src = src;
            card.appendChild(img);
            
            card.addEventListener("click", () => {
                if (!firstCard) {
                    firstCard = card;
                    img.style.display = "block";
                } else if (!secondCard && card !== firstCard) {
                    secondCard = card;
                    img.style.display = "block";
                    
                    setTimeout(() => {
                        if (firstCard.firstChild.src !== secondCard.firstChild.src) {
                            firstCard.firstChild.style.display = "none";
                            secondCard.firstChild.style.display = "none";
                        }
                        firstCard = null;
                        secondCard = null;
                    }, 1000);
                }
            });

            grid.appendChild(card);
        });
    </script>
</body>
</html>
