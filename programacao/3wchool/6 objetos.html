<body>


    <script>
        const carro1={
            /*propriedades e metodos*/

            }


        }
       




        console.log(carro1.buzina())
        console.log(carro1.completo())

        const carro2= new Object();

        carro2.marca="BMW";
        carro2.ano=2010;
        carro2.partida=function(){
                return 'VRUUUM';
        }
        console.log(carro2.marca);
        console.log(carro2.partida());


    </script>
