    <script>
        //Sintaxe basica Math.method(number)

        //Math.round(x) arredondado inteiro mais próximo
        //Math.ceil(x) inteiro mais próximo
        //Math.floor(x) arredondado para baixo para o inteiro mais próximo
        //Math.trunc(x) Retorna a parte inteira
        //Math.sign(x)  retorna se x é negativo, nulo ou positivo.
    
        let number=132.54322;
        let round=Math.round(number);
        let ceil=Math.ceil(number);
        let floor=Math.floor(number);
        let trunc=Math.trunc(number);
        console.log(number);
        console.log(round);
        console.log(ceil);
        console.log(floor);
        console.log(trunc);

        let n=-1231;
        let m=1212;
        let o=0;
        console.log();
        console.log(Math.sign(n));
        console.log(Math.sign(m));
        console.log(Math.sign(o));


    </script>
