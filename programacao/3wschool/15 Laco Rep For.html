<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <h1 id="demo"></h1>

    <script>
           /*(ini;condi;incr) */
        for(let cont = 0;cont <1001;cont++){
            //Para incrementar corretamente na contagem use +=;
            document.getElementById("demo").innerHTML+=cont+", ";
        }
    </script>
    
</body>
</html>
