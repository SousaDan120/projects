<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
  

    <script>
           /*(ini;condi;incr) */
    
        let contagem='';
        let contagem2='';

        for(let cont = 0;cont <11;cont++){
            contagem+=cont+'-';  
        }
        console.log(contagem);


        //Uso de break para parar laco de repeticao
        for(let cont = 0;cont <11;cont++){
            if(cont===7) {break;};
            contagem2+=cont+'-';     
        }
        console.log(contagem2);

    </script>
    
</body>
</html>
